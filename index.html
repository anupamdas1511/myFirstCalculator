<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <p id="panel"></p>
            <!-- <textarea name="" id="" cols="85" rows="6"></textarea> -->
        </div>
        <div class="keys">
            <div class="num">
                <div class="btn" id="one"></div>
                <div class="btn" id="two"></div>
                <div class="btn" id="three"></div>
                <div class="btn" id="four"></div>
                <div class="btn" id="five"></div>
                <div class="btn" id="six"></div>
                <div class="btn" id="seven"></div>
                <div class="btn" id="eight"></div>
                <div class="btn" id="nine"></div>
                <div class="btn" id="sign"></div>
                <div class="btn" id="zero"></div>
                <div class="btn" id="dot"></div>
            </div>
            <div class="op">
                <div class="btn" id="ce"></div>
                <div class="btn" id="back"></div>
                <div class="btn" id="plus"></div>
                <div class="btn" id="minus"></div>
                <div class="btn" id="mul"></div>
                <div class="btn" id="div"></div>
                <div class="btn" id="enter"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
